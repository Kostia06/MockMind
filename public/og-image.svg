<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Gradient overlays matching website -->
  <defs>
    <radialGradient id="bgGlow1" cx="50%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bgGlow2" cx="80%" cy="80%" r="40%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399" />
      <stop offset="50%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <ellipse cx="600" cy="126" rx="500" ry="250" fill="url(#bgGlow1)"/>
  <ellipse cx="960" cy="504" rx="400" ry="250" fill="url(#bgGlow2)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
    <path d="M 64 0 L 0 0 0 64" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Noise texture -->
  <filter id="noise">
    <feTurbulence baseFrequency="0.75" numOctaves="4" type="fractalNoise"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.015"/>

  <!-- Logo - Neural Network Design -->
  <g transform="translate(300, 315)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="110" fill="url(#logoGradient)" opacity="0.15"/>

    <!-- Central core -->
    <circle cx="0" cy="0" r="35" fill="url(#logoGradient)" opacity="0.3"/>

    <!-- Neural network nodes with glow -->
    <circle cx="0" cy="-55" r="12" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="48" cy="-28" r="10" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="48" cy="28" r="10" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="55" r="12" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="-48" cy="28" r="10" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="-48" cy="-28" r="10" fill="url(#logoGradient)" filter="url(#glow)"/>

    <!-- Outer ring nodes -->
    <circle cx="0" cy="-75" r="7" fill="#34d399" opacity="0.9"/>
    <circle cx="65" cy="-38" r="7" fill="#34d399" opacity="0.9"/>
    <circle cx="65" cy="38" r="7" fill="#34d399" opacity="0.9"/>
    <circle cx="0" cy="75" r="7" fill="#34d399" opacity="0.9"/>
    <circle cx="-65" cy="38" r="7" fill="#34d399" opacity="0.9"/>
    <circle cx="-65" cy="-38" r="7" fill="#34d399" opacity="0.9"/>

    <!-- Connection lines -->
    <g stroke="url(#logoGradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round">
      <line x1="0" y1="-55" x2="0" y2="-75"/>
      <line x1="0" y1="-55" x2="48" y2="-28"/>
      <line x1="0" y1="-55" x2="-48" y2="-28"/>

      <line x1="48" y1="-28" x2="65" y2="-38"/>
      <line x1="48" y1="-28" x2="48" y2="28"/>
      <line x1="48" y1="-28" x2="0" y2="0"/>

      <line x1="48" y1="28" x2="65" y2="38"/>
      <line x1="48" y1="28" x2="0" y2="55"/>
      <line x1="48" y1="28" x2="0" y2="0"/>

      <line x1="0" y1="55" x2="0" y2="75"/>
      <line x1="0" y1="55" x2="-48" y2="28"/>
      <line x1="0" y1="55" x2="0" y2="0"/>

      <line x1="-48" y1="28" x2="-65" y2="38"/>
      <line x1="-48" y1="28" x2="-48" y2="-28"/>
      <line x1="-48" y1="28" x2="0" y2="0"/>

      <line x1="-48" y1="-28" x2="-65" y2="-38"/>
      <line x1="-48" y1="-28" x2="0" y2="0"/>
    </g>

    <!-- Sound waves -->
    <g opacity="0.4">
      <path d="M -90,-45 Q -85,-40 -80,-45 Q -75,-50 -70,-45"
            stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 90,-45 Q 85,-40 80,-45 Q 75,-50 70,-45"
            stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M -90,0 Q -85,5 -80,0 Q -75,-5 -70,0"
            stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 90,0 Q 85,5 80,0 Q 75,-5 70,0"
            stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Circular border -->
    <circle cx="0" cy="0" r="95"
            stroke="url(#logoGradient)"
            stroke-width="1.5"
            fill="none"
            opacity="0.25"
            stroke-dasharray="6 6"/>
  </g>

  <!-- Text Content -->
  <g transform="translate(500, 280)">
    <!-- Main title -->
    <text x="0" y="0"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="88"
          font-weight="900"
          fill="url(#textGradient)"
          letter-spacing="-2">
      MockMind
    </text>

    <!-- Subtitle -->
    <text x="0" y="60"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="32"
          font-weight="400"
          fill="#ffffff"
          opacity="0.8">
      AI-Powered Interview Prep Platform
    </text>

    <!-- Features -->
    <g transform="translate(0, 120)" opacity="0.7">
      <text x="0" y="0"
            font-family="system-ui, -apple-system, sans-serif"
            font-size="22"
            fill="#10b981">
        ✓ Real-time Voice Interviews
      </text>
      <text x="0" y="40"
            font-family="system-ui, -apple-system, sans-serif"
            font-size="22"
            fill="#10b981">
        ✓ Personalized Job Posting Analysis
      </text>
      <text x="0" y="80"
            font-family="system-ui, -apple-system, sans-serif"
            font-size="22"
            fill="#10b981">
        ✓ Detailed Performance Feedback
      </text>
    </g>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.4">
    <circle cx="950" cy="150" r="3" fill="#34d399"/>
    <circle cx="1000" cy="180" r="2" fill="#10b981"/>
    <circle cx="920" cy="200" r="2.5" fill="#14b8a6"/>
    <circle cx="150" cy="500" r="3" fill="#34d399"/>
    <circle cx="100" cy="470" r="2" fill="#10b981"/>
  </g>
</svg>
